<div class="row">

  <div class="col-md-12">
    <div class="card">
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="user">User Name</label>
              <input ng-model="news.user" type="text" class="form-control" id="username" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" ng-model="news.title" class="form-control" id="title" placeholder="Title for News">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea ng-model="news.description" class="form-control" rows="15"></textarea>
            </div>
            <button type="submit" ng-click="submitNews()" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
