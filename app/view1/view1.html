<div class="row">


  <div class="col-md-12">
    <div class="card-all" ng-repeat="item in news">
        <div class="card">
          <div class="row">
            <div class="col-md-12">
              <h5 class="title">{{item.title}}</h5>
              <span class="username">{{item.user}}</span>
              <h6 style="color:#666;">{{item.description}}</h6>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
